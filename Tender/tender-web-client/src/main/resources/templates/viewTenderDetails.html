<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Tender Details</title>
</head>
<body>
<h1 th:text="${id}"></h1>
<h1>Purchaser</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Tender ID</td>
        <td>Source ID</td>
        <td>SID</td>
        <td>NAME</td>
    </tr>
    <tr>
        <td th:text="${purchaser.id}"></td>
        <td th:text="${purchaser.tender_src_id}"></td>
        <td th:text="${purchaser.sourceId}"></td>
        <td th:text="${purchaser.sid}"></td>
        <td th:text="${purchaser.name}"></td>
    </tr>
</table>

<h1>Type</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Tender ID</td>
        <td>Source ID</td>
        <td>NAME</td>
        <td>SLUG</td>
    </tr>
    <tr>
        <td th:text="${type.id}"></td>
        <td th:text="${type.tender_src_id}"></td>
        <td th:text="${type.sourceId}"></td>
        <td th:text="${type.name}"></td>
        <td th:text="${type.slug}"></td>
    </tr>
</table>

<h1>All Awarded</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Tender ID</td>
        <td>Date</td>
        <td>Value For One</td>
        <td>Value For Two</td>
        <td>Value For Three</td>
        <td>Suppliers ID</td>
        <td>Count</td>
        <td>Offers Count</td>
        <td>Value</td>
    </tr>
    <tr th:each="awarded : ${awardeds}">
        <td th:text="${awarded.id}"></td>
        <td th:text="${awarded.tender_src_id}"></td>
        <td th:text="${awarded.date}"></td>
        <td th:text="${awarded.valueForOne}"></td>
        <td th:text="${awarded.valueForTwo}"></td>
        <td th:text="${awarded.valueForThree}"></td>
        <td th:text="${awarded.suppliersId}"></td>
        <td th:text="${awarded.count}"></td>
        <td th:text="${awarded.offersCount}"></td>
        <td th:text="${awarded.value}"></td>
    </tr>
</table>

</body>
</html>
