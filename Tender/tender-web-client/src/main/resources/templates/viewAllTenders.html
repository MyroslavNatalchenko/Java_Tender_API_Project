<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Tenders</title>
</head>
<body>
<h1>All Tenders</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Source ID</td>
        <td>Date</td>
        <td>Deadline Date</td>
        <td>DD Length Date</td>
        <td>Title</td>
        <td>Category</td>
        <td>SID</td>
        <td>Source URL</td>
    </tr>
    <tr th:each="tender : ${tenders}">
        <td th:text="${tender.id}"></td>
        <td th:text="${tender.sourceId}"></td>
        <td th:text="${tender.date}"></td>
        <td th:text="${tender.deadlineDate}"></td>
        <td th:text="${tender.deadlineLengthDays}"></td>
        <td th:text="${tender.title}"></td>
        <td th:text="${tender.category}"></td>
        <td th:text="${tender.sid}"></td>
        <td th:text="${tender.sourceUrl}"></td>
    </tr>
</table>

</body>
</html>
