<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Purchaser</title>
    <link th:href="@{/style_forms.css}" rel="stylesheet" />
</head>
<body>
<h1>Edit Purchaser</h1>

<form action="#" th:action="@{/updatePurchaser}" th:object="${purchaser}" method="post">
    <input type="number" placeholder="ID" th:field="*{id}" readonly>
    <input type="number" placeholder="Tender Src Id" th:field="*{tender_src_id}" readonly>

    <!-- Поле sourceId с условным атрибутом readonly -->
    <input type="number" placeholder="Src Id"
           th:field="*{sourceId}"
           th:attr="readonly=${purchaser.sourceId != 0}, min=${purchaser.sourceId == 0 ? 1 : null}"
           required>

    <input type="text" placeholder="SID" th:field="*{sid}" required>
    <input type="text" placeholder="Name" th:field="*{name}" required>

    <input id="submit" type="submit" value="Submit" />
</form>
</body>
</html>
