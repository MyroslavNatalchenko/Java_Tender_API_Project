<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Tender</title>
    <link th:href="@{/style_forms.css}" rel="stylesheet" />
</head>
<body>
<h1>Edit Tender</h1>
<h1 th:text="${tender.sourceId}"></h1>

<form action="#" th:action="@{/removeTender}" th:object="${tender}" method="post">
    <input type="number" th:field="*{id}" hidden="hidden">
    <input type="number" th:field="*{sourceId}" required>
    <input type="date" placeholder="Enter Date" th:field="*{date}" hidden="hidden">
    <input type="date" placeholder="yyyy-DD-mm" th:field="*{deadlineDate}" hidden="hidden">
    <input type="number" th:field="*{deadlineLengthDays}" hidden="hidden">
    <input type="text" placeholder="Enter Title" th:field="*{title}" hidden="hidden">
    <input type="text" placeholder="Enter Category" th:field="*{category}" hidden="hidden">
    <input type="number" placeholder="Enter SID" th:field="*{sid}" hidden="hidden">
    <input type="text" placeholder="Enter Source URL" th:field="*{sourceUrl}" hidden="hidden">
    <input id="submit" type="submit" value="Submit" />
</form>
</body>
</html>
